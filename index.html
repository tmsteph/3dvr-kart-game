<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>3D First-Person Kart Racer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    .mobile-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      position: fixed;
      bottom: 10px;
      width: 100%;
    }
    .button {
      background: darkorange;
      color: white;
      border: none;
      padding: 12px;
      font-size: 4vw;
      border-radius: 5px;
      cursor: pointer;
      flex: 1;
    }
    .button:active {
      background: orangered;
    }
    @media (min-width: 768px) {
      .mobile-controls {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="mobile-controls">
    <button class="button" id="leftBtn">←</button>
    <button class="button" id="accelerateBtn">↑</button>
    <button class="button" id="brakeBtn">↓</button>
    <button class="button" id="rightBtn">→</button>
  </div>

  <script>
    let scene, camera, renderer;
    let kart, track;
    let speed = 0, maxSpeed = 0.5, acceleration = 0.02;
    let keys = {};
    
    function init() {
      scene = new THREE.Scene();
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Kart (Invisible Box for Camera Placement)
      let kartGeometry = new THREE.BoxGeometry(1, 0.5, 2);
      let kartMaterial = new THREE.MeshBasicMaterial({ visible: false });
      kart = new THREE.Mesh(kartGeometry, kartMaterial);
      kart.position.y = 0.3;
      scene.add(kart);

      // First-Person Camera
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      kart.add(camera);
      camera.position.set(0, 0.5, 0.2); // Camera inside the kart

      // Track
      let trackGeometry = new THREE.CircleGeometry(15, 64);
      let trackMaterial = new THREE.MeshBasicMaterial({ color: 0x444444, side: THREE.DoubleSide });
      track = new THREE.Mesh(trackGeometry, trackMaterial);
      track.rotation.x = -Math.PI / 2;
      scene.add(track);

      // Lighting
      let light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 10, 5);
      scene.add(light);

      // Handle Window Resize
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);

      // Movement
      if (keys["ArrowUp"] || keys["mobileUp"]) speed = Math.min(speed + acceleration, maxSpeed);
      if (keys["ArrowDown"] || keys["mobileDown"]) speed = Math.max(speed - acceleration, -maxSpeed / 2);
      if (!(keys["ArrowUp"] || keys["mobileUp"]) && !(keys["ArrowDown"] || keys["mobileDown"])) speed *= 0.98; // Natural deceleration

      if (keys["ArrowLeft"] || keys["mobileLeft"]) kart.rotation.y += 0.04;
      if (keys["ArrowRight"] || keys["mobileRight"]) kart.rotation.y -= 0.04;

      kart.position.x += Math.sin(kart.rotation.y) * speed;
      kart.position.z += Math.cos(kart.rotation.y) * speed;

      renderer.render(scene, camera);
    }

    // Keyboard Controls
    document.addEventListener("keydown", (e) => keys[e.key] = true);
    document.addEventListener("keyup", (e) => keys[e.key] = false);

    // Mobile Controls
    document.getElementById("leftBtn").addEventListener("touchstart", () => keys["mobileLeft"] = true);
    document.getElementById("leftBtn").addEventListener("touchend", () => keys["mobileLeft"] = false);
    document.getElementById("rightBtn").addEventListener("touchstart", () => keys["mobileRight"] = true);
    document.getElementById("rightBtn").addEventListener("touchend", () => keys["mobileRight"] = false);
    document.getElementById("accelerateBtn").addEventListener("touchstart", () => keys["mobileUp"] = true);
    document.getElementById("accelerateBtn").addEventListener("touchend", () => keys["mobileUp"] = false);
    document.getElementById("brakeBtn").addEventListener("touchstart", () => keys["mobileDown"] = true);
    document.getElementById("brakeBtn").addEventListener("touchend", () => keys["mobileDown"] = false);

    init();
  </script>
</body>
</html>
