<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>3D Kart Racer - Fixed Camera & Track Visibility</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    .mobile-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      position: fixed;
      bottom: 10px;
      width: 100%;
    }
    .button {
      background: darkorange;
      color: white;
      border: none;
      padding: 12px;
      font-size: 4vw;
      border-radius: 5px;
      cursor: pointer;
      flex: 1;
    }
    .button:active { background: orangered; }
    @media (min-width: 768px) { .mobile-controls { display: none; } }
  </style>
</head>
<body>
  <div class="mobile-controls">
    <button class="button" id="leftBtn">←</button>
    <button class="button" id="accelerateBtn">↑</button>
    <button class="button" id="brakeBtn">↓</button>
    <button class="button" id="rightBtn">→</button>
  </div>

  <script>
    let scene, camera, renderer, kart, speed = 0, maxSpeed = 1.5, acceleration = 0.07;
    let trackPath = [], roadSegments = [];
    let keys = {};

    function init() {
      scene = new THREE.Scene();
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Lighting
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 10, 5);
      scene.add(light);

      // First-Person Camera (Higher Angle)
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.5, 0.5); // Raised Camera!

      // Kart (Invisible Box for Camera)
      let kartGeometry = new THREE.BoxGeometry(1, 0.5, 2);
      let kartMaterial = new THREE.MeshBasicMaterial({ visible: false });
      kart = new THREE.Mesh(kartGeometry, kartMaterial);
      kart.position.set(-50, 0.3, -40); // Start properly on the track
      kart.rotation.y = Math.PI / 2; // Face forward
      scene.add(kart);
      kart.add(camera);

      // Create the fixed track
      createTrack();

      // Handle Window Resize
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      animate();
    }

    function createTrack() {
      // Grass (Now darker for better contrast)
      const grassGeometry = new THREE.PlaneGeometry(400, 400);
      const grassMaterial = new THREE.MeshBasicMaterial({ color: 0x005500, side: THREE.DoubleSide });
      let grass = new THREE.Mesh(grassGeometry, grassMaterial);
      grass.rotation.x = -Math.PI / 2;
      scene.add(grass);

      // Track Layout (Clearer & More Defined)
      trackPath = [
        { x: -50, z: -40 }, { x: -30, z: -60 }, { x: 0, z: -70 }, { x: 30, z: -60 },
        { x: 50, z: -40 }, { x: 60, z: 0 }, { x: 50, z: 40 }, { x: 30, z: 60 },
        { x: 0, z: 70 }, { x: -30, z: 60 }, { x: -50, z: 40 }, { x: -60, z: 0 }
      ];

      let roadMaterial = new THREE.MeshBasicMaterial({ color: 0x222222 });

      for (let i = 0; i < trackPath.length; i++) {
        let next = trackPath[(i + 1) % trackPath.length];
        let segment = new THREE.PlaneGeometry(20, Math.hypot(next.x - trackPath[i].x, next.z - trackPath[i].z));
        let road = new THREE.Mesh(segment, roadMaterial);
        road.rotation.x = -Math.PI / 2;
        road.position.set((trackPath[i].x + next.x) / 2, 0.01, (trackPath[i].z + next.z) / 2);
        road.lookAt(next.x, 0, next.z);
        scene.add(road);
        roadSegments.push({ x: road.position.x, z: road.position.z });
      }

      // Walls (Smaller & Placed Along the Track)
      const wallMaterial = new THREE.MeshBasicMaterial({ color: 0x666666 });
      for (let i = 0; i < trackPath.length; i++) {
        let wall = new THREE.Mesh(new THREE.BoxGeometry(3, 2, 10), wallMaterial);
        wall.position.set(trackPath[i].x, 1, trackPath[i].z);
        scene.add(wall);
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      // Movement
      if (keys["ArrowUp"] || keys["mobileUp"]) speed = Math.min(speed + acceleration, maxSpeed);
      if (keys["ArrowDown"] || keys["mobileDown"]) speed = Math.max(speed - acceleration, -maxSpeed / 2);
      if (!(keys["ArrowUp"] || keys["mobileUp"]) && !(keys["ArrowDown"] || keys["mobileDown"])) speed *= 0.98;

      if (keys["ArrowLeft"] || keys["mobileLeft"]) kart.rotation.y += 0.04;
      if (keys["ArrowRight"] || keys["mobileRight"]) kart.rotation.y -= 0.04;

      // Move forward based on rotation
      let newX = kart.position.x - Math.sin(kart.rotation.y) * speed;
      let newZ = kart.position.z - Math.cos(kart.rotation.y) * speed;

      // Collision detection: Stay within track boundaries
      let onTrack = roadSegments.some(segment => Math.hypot(newX - segment.x, newZ - segment.z) < 15);

      if (!onTrack) {
        speed *= -0.3; // Slow the kart down if off the track
      } else {
        kart.position.x = newX;
        kart.position.z = newZ;
      }

      renderer.render(scene, camera);
    }

    // Keyboard Controls
    document.addEventListener("keydown", (e) => keys[e.key] = true);
    document.addEventListener("keyup", (e) => keys[e.key] = false);

    // Mobile Controls
    document.getElementById("leftBtn").addEventListener("touchstart", () => keys["mobileLeft"] = true);
    document.getElementById("leftBtn").addEventListener("touchend", () => keys["mobileLeft"] = false);
    document.getElementById("rightBtn").addEventListener("touchstart", () => keys["mobileRight"] = true);
    document.getElementById("rightBtn").addEventListener("touchend", () => keys["mobileRight"] = false);
    document.getElementById("accelerateBtn").addEventListener("touchstart", () => keys["mobileUp"] = true);
    document.getElementById("accelerateBtn").addEventListener("touchend", () => keys["mobileUp"] = false);
    document.getElementById("brakeBtn").addEventListener("touchstart", () => keys["mobileDown"] = true);
    document.getElementById("brakeBtn").addEventListener("touchend", () => keys["mobileDown"] = false);

    init();
  </script>
</body>
</html>
