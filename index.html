<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Kart Racer (First-Person)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            margin: 10px;
            font-size: 5vw;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 70vh;
            background-color: gray;
            border: 3px solid white;
        }
        .mobile-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            position: fixed;
            bottom: 10px;
            width: 100%;
        }
        .button {
            background: darkorange;
            color: white;
            border: none;
            padding: 12px;
            font-size: 4vw;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
        }
        .button:active {
            background: orangered;
        }
        @media (min-width: 768px) {
            .mobile-controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <h1>Kart Racer üèéÔ∏è (First-Person)</h1>
    <p>Use Arrow Keys or Tap Buttons to Drive</p>
    
    <canvas id="gameCanvas"></canvas>

    <!-- Mobile Controls -->
    <div class="mobile-controls">
        <button class="button" id="leftBtn">‚Üê</button>
        <button class="button" id="accelerateBtn">‚Üë</button>
        <button class="button" id="brakeBtn">‚Üì</button>
        <button class="button" id="rightBtn">‚Üí</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight * 0.7;
        }
        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        let trackRadius = canvas.width / 3;
        let player = {
            x: canvas.width / 2, 
            y: canvas.height / 2, 
            angle: 0, 
            speed: 0, 
            maxSpeed: 6, // üöÄ Increased max speed
            acceleration: 0.2, // ‚ö° Faster acceleration
            lap: 0
        };
        let ai = { x: canvas.width / 2 - 20, y: canvas.height / 2 + 20, angle: 0, speed: 1.5 };
        let keys = {};

        function drawTrack() {
            ctx.fillStyle = "green";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "gray";
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, trackRadius, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = "white";
            ctx.lineWidth = 5;
            ctx.stroke();
        }

        function updateCar(car, isPlayer = false) {
            if (isPlayer) {
                if (keys["ArrowUp"] || keys["mobileUp"]) {
                    car.speed = Math.min(car.speed + car.acceleration, car.maxSpeed);
                } else {
                    car.speed *= 0.98; // Natural deceleration
                }
                if (keys["ArrowDown"] || keys["mobileDown"]) car.speed = Math.max(car.speed - 0.1, -2);
                if (keys["ArrowLeft"] || keys["mobileLeft"]) car.angle -= 0.05 * car.speed;
                if (keys["ArrowRight"] || keys["mobileRight"]) car.angle += 0.05 * car.speed;
            } else {
                car.angle += 0.02;
                car.speed = 1.5;
            }

            car.x += Math.cos(car.angle) * car.speed;
            car.y += Math.sin(car.angle) * car.speed;

            let distFromCenter = Math.hypot(car.x - canvas.width / 2, car.y - canvas.height / 2);
            if (distFromCenter > trackRadius + 20) {
                car.speed *= -0.5;
            }

            if (isPlayer && distFromCenter < trackRadius - 20) {
                car.speed *= -0.5;
            }

            if (isPlayer && distFromCenter > trackRadius - 10 && distFromCenter < trackRadius + 10) {
                car.lap++;
                if (car.lap >= 3) {
                    alert("üèÜ You Won the Race! üèÅ");
                    car.lap = 0;
                }
            }
        }

        function drawFirstPersonView() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawTrack();

            let fov = 200; // Field of view distance
            let dx = Math.cos(player.angle) * fov;
            let dy = Math.sin(player.angle) * fov;

            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.moveTo(player.x, player.y);
            ctx.lineTo(player.x + dx - 50, player.y + dy);
            ctx.lineTo(player.x + dx + 50, player.y + dy);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = "red";
            ctx.fillRect(canvas.width / 2 - 5, canvas.height * 0.8, 10, 20); // Simulated dashboard
        }

        function gameLoop() {
            updateCar(player, true);
            updateCar(ai, false);
            drawFirstPersonView();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener("keydown", (e) => keys[e.key] = true);
        document.addEventListener("keyup", (e) => keys[e.key] = false);

        // Mobile Controls
        document.getElementById("leftBtn").addEventListener("touchstart", () => keys["mobileLeft"] = true);
        document.getElementById("leftBtn").addEventListener("touchend", () => keys["mobileLeft"] = false);

        document.getElementById("rightBtn").addEventListener("touchstart", () => keys["mobileRight"] = true);
        document.getElementById("rightBtn").addEventListener("touchend", () => keys["mobileRight"] = false);

        document.getElementById("accelerateBtn").addEventListener("touchstart", () => keys["mobileUp"] = true);
        document.getElementById("accelerateBtn").addEventListener("touchend", () => keys["mobileUp"] = false);

        document.getElementById("brakeBtn").addEventListener("touchstart", () => keys["mobileDown"] = true);
        document.getElementById("brakeBtn").addEventListener("touchend", () => keys["mobileDown"] = false);

        gameLoop();
    </script>
</body>
</html>
