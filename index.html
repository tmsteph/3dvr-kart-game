<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>3D Kart Racer - First Person</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    .mobile-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      position: fixed;
      bottom: 10px;
      width: 100%;
    }
    .button {
      background: darkorange;
      color: white;
      border: none;
      padding: 12px;
      font-size: 4vw;
      border-radius: 5px;
      cursor: pointer;
      flex: 1;
    }
    .button:active { background: orangered; }
    @media (min-width: 768px) { .mobile-controls { display: none; } }
  </style>
</head>
<body>
  <div class="mobile-controls">
    <button class="button" id="leftBtn">←</button>
    <button class="button" id="accelerateBtn">↑</button>
    <button class="button" id="brakeBtn">↓</button>
    <button class="button" id="rightBtn">→</button>
  </div>

  <script>
    let scene, camera, renderer, kart, speed = 0, maxSpeed = 1, acceleration = 0.05;
    let keys = {};

    function init() {
      scene = new THREE.Scene();
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Lighting
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 10, 5);
      scene.add(light);

      // First-Person Camera
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

      // Kart (Invisible Box for Camera)
      let kartGeometry = new THREE.BoxGeometry(1, 0.5, 2);
      let kartMaterial = new THREE.MeshBasicMaterial({ visible: false });
      kart = new THREE.Mesh(kartGeometry, kartMaterial);
      kart.position.set(0, 0.3, -30); // Start on track
      scene.add(kart);
      kart.add(camera);
      camera.position.set(0, 0.5, 0.2); // Camera inside the kart

      // Create a larger track
      createTrack();

      // Handle Window Resize
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      animate();
    }

    function createTrack() {
      // Grass
      const grassGeometry = new THREE.PlaneGeometry(200, 200);
      const grassMaterial = new THREE.MeshBasicMaterial({ color: 0x008000, side: THREE.DoubleSide });
      let grass = new THREE.Mesh(grassGeometry, grassMaterial);
      grass.rotation.x = -Math.PI / 2;
      scene.add(grass);

      // Road (Much bigger track)
      const roadGeometry = new THREE.TorusGeometry(40, 5, 16, 100);
      const roadMaterial = new THREE.MeshBasicMaterial({ color: 0x333333 });
      let road = new THREE.Mesh(roadGeometry, roadMaterial);
      road.rotation.x = -Math.PI / 2;
      scene.add(road);

      // Curbs
      const curbGeometry = new THREE.TorusGeometry(42, 0.6, 16, 100);
      const curbMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
      let curb = new THREE.Mesh(curbGeometry, curbMaterial);
      curb.rotation.x = -Math.PI / 2;
      scene.add(curb);

      // Walls around the track
      const wallMaterial = new THREE.MeshBasicMaterial({ color: 0x666666 });
      for (let i = 0; i < 20; i++) {
        let angle = (i / 20) * Math.PI * 2;
        let wall = new THREE.Mesh(new THREE.BoxGeometry(2, 2, 4), wallMaterial);
        wall.position.set(Math.cos(angle) * 45, 1, Math.sin(angle) * 45);
        scene.add(wall);
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      // Movement
      if (keys["ArrowUp"] || keys["mobileUp"]) speed = Math.min(speed + acceleration, maxSpeed);
      if (keys["ArrowDown"] || keys["mobileDown"]) speed = Math.max(speed - acceleration, -maxSpeed / 2);
      if (!(keys["ArrowUp"] || keys["mobileUp"]) && !(keys["ArrowDown"] || keys["mobileDown"])) speed *= 0.98;

      if (keys["ArrowLeft"] || keys["mobileLeft"]) kart.rotation.y += 0.04;
      if (keys["ArrowRight"] || keys["mobileRight"]) kart.rotation.y -= 0.04;

      // Move forward based on rotation
      kart.position.x -= Math.sin(kart.rotation.y) * speed;
      kart.position.z -= Math.cos(kart.rotation.y) * speed;

      renderer.render(scene, camera);
    }

    // Keyboard Controls
    document.addEventListener("keydown", (e) => keys[e.key] = true);
    document.addEventListener("keyup", (e) => keys[e.key] = false);

    // Mobile Controls
    document.getElementById("leftBtn").addEventListener("touchstart", () => keys["mobileLeft"] = true);
    document.getElementById("leftBtn").addEventListener("touchend", () => keys["mobileLeft"] = false);
    document.getElementById("rightBtn").addEventListener("touchstart", () => keys["mobileRight"] = true);
    document.getElementById("rightBtn").addEventListener("touchend", () => keys["mobileRight"] = false);
    document.getElementById("accelerateBtn").addEventListener("touchstart", () => keys["mobileUp"] = true);
    document.getElementById("accelerateBtn").addEventListener("touchend", () => keys["mobileUp"] = false);
    document.getElementById("brakeBtn").addEventListener("touchstart", () => keys["mobileDown"] = true);
    document.getElementById("brakeBtn").addEventListener("touchend", () => keys["mobileDown"] = false);

    init();
  </script>
</body>
</html>
