<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Kart Racer (First-Person)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            margin: 10px;
            font-size: 5vw;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 70vh;
            background-color: gray;
            border: 3px solid white;
        }
        .mobile-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            position: fixed;
            bottom: 10px;
            width: 100%;
        }
        .button {
            background: darkorange;
            color: white;
            border: none;
            padding: 12px;
            font-size: 4vw;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
        }
        .button:active {
            background: orangered;
        }
        @media (min-width: 768px) {
            .mobile-controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <h1>Kart Racer üèéÔ∏è (First-Person)</h1>
    <p>Use Arrow Keys or Tap Buttons to Drive</p>
    
    <canvas id="gameCanvas"></canvas>

    <!-- Mobile Controls -->
    <div class="mobile-controls">
        <button class="button" id="leftBtn">‚Üê</button>
        <button class="button" id="accelerateBtn">‚Üë</button>
        <button class="button" id="brakeBtn">‚Üì</button>
        <button class="button" id="rightBtn">‚Üí</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight * 0.7;
        }
        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        let trackRadius = canvas.width / 3;
        let player = {
            x: canvas.width / 2, 
            y: canvas.height / 2, 
            angle: 0, 
            speed: 0, 
            maxSpeed: 6, 
            acceleration: 0.2, 
            lap: 0
        };
        let keys = {};

        function drawTrack() {
            ctx.fillStyle = "green";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "gray";
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, trackRadius, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = "white";
            ctx.lineWidth = 5;
            ctx.stroke();
        }

        function updateCar() {
            if (keys["ArrowUp"] || keys["mobileUp"]) {
                player.speed = Math.min(player.speed + player.acceleration, player.maxSpeed);
            } else {
                player.speed *= 0.98; // Natural deceleration
            }
            if (keys["ArrowDown"] || keys["mobileDown"]) player.speed = Math.max(player.speed - 0.2, -2);
            if (keys["ArrowLeft"] || keys["mobileLeft"]) player.angle -= 0.05 * player.speed;
            if (keys["ArrowRight"] || keys["mobileRight"]) player.angle += 0.05 * player.speed;

            player.x += Math.cos(player.angle) * player.speed;
            player.y += Math.sin(player.angle) * player.speed;

            let distFromCenter = Math.hypot(player.x - canvas.width / 2, player.y - canvas.height / 2);
            if (distFromCenter > trackRadius + 20 || distFromCenter < trackRadius - 20) {
                player.speed *= -0.5;
            }
        }

        function drawFirstPersonView() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawTrack();

            let fov = 200; 
            let dx = Math.cos(player.angle) * fov;
            let dy = Math.sin(player.angle) * fov;

            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, canvas.height * 0.8);
            ctx.lineTo(canvas.width / 2 + dx - 50, canvas.height / 2 + dy);
            ctx.lineTo(canvas.width / 2 + dx + 50, canvas.height / 2 + dy);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = "red";
            ctx.fillRect(canvas.width / 2 - 5, canvas.height * 0.85, 10, 20);
        }

        function gameLoop() {
            updateCar();
            drawFirstPersonView();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener("keydown", (e) => keys[e.key] = true);
        document.addEventListener("keyup", (e) => keys[e.key] = false);

        // Mobile Controls
        document.getElementById("leftBtn").addEventListener("touchstart", () => keys["mobileLeft"] = true);
        document.getElementById("leftBtn").addEventListener("touchend", () => keys["mobileLeft"] = false);

        document.getElementById("rightBtn").addEventListener("touchstart", () => keys["mobileRight"] = true);
        document.getElementById("rightBtn").addEventListener("touchend", () => keys["mobileRight"] = false);

        document.getElementById("accelerateBtn").addEventListener("touchstart", () => keys["mobileUp"] = true);
        document.getElementById("accelerateBtn").addEventListener("touchend", () => keys["mobileUp"] = false);

        document.getElementById("brakeBtn").addEventListener("touchstart", () => keys["mobileDown"] = true);
        document.getElementById("brakeBtn").addEventListener("touchend", () => keys["mobileDown"] = false);

        gameLoop();
    </script>
</body>
</html>
